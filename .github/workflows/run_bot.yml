name: Run Trading Bot
on:
  workflow_dispatch: # للتشغيل اليدوي الآن

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install ccxt openai requests
      - name: Run Bot
        run: python main.py
