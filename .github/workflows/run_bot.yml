name: BingX 24/7 Bot

on:
  schedule:
    # سيقوم GitHub بتشغيل البوت تلقائياً كل 4 ساعات لضمان عدم توقفه نهائياً
    - cron: '0 */4 * * *'
  workflow_dispatch: # يتيح لك تشغيله يدوياً في أي وقت

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt

      - name: Run Bot
        env:
          BINGX_APIKEY: ${{ secrets.BINGX_APIKEY }}
          BINGX_SECRETKEY: ${{ secrets.BINGX_SECRETKEY }}
        run: python main.py

